<div class="row" id="collection-header">
  <div class="col-md-6">
    <h3>Collection for {{username}}</h3>
  </div>

  <div class="col-md-6">
    <ul class="inline-list">
      <li>
        <div class="filter-select">
          owned
          <p>{{collection.length}}</p>
        </div>
      </li>
      <li>
        <div class="filter-select">
          wishlist
          <p>XX</p>
        </div>
      </li>
      <li>
        <div class="filter-select">
          want to play
          <p>XX</p>
        </div>
      </li>
    </ul>
  </div>
</div>

<button type="button" ng-click="showListView()">List</button>
<button type="button" ng-click="showGridView()">Grid</button>

<div ng-if="!collectionLoaded">
  <h1>LOADING!</h1>
</div>

<div id="collection-container" ng-if="collectionLoaded">
  <table class="table table-hover" ng-show="listMode">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Min Players</th>
        <th>Max Players</th>
        <th>Playing Time</th>
        <th>Year</th>
      </tr>
      <tr ng-repeat="game in collection | filter: filter">
        <td><img ng-src="{{game.thumbnail}}" height="150px"></td>
        <td>{{game.name}}</td>
        <td>{{game.minPlayers}}</td>
        <td>{{game.maxPlayers}}</td>
        <td>{{game.playingTime}} mins</td>
        <td>{{game.yearPublished}}</td>

      </tr>
    </thead>
  </table>
  <div ng-show="!listMode">
    <div>
      <img ng-repeat="game in collection | filter: filter" ng-src="{{game.thumbnail}}" height="150px">
    </div>

  </div>

</div>
